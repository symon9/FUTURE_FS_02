services:
  # MongoDB Database Service
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  # Backend Server Service
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: zenvy-server
    environment:
      MONGODB_URI: ${MONGODB_URI}
      PAYSTACK_SECRET_KEY: ${PAYSTACK_SECRET_KEY} # Reads from .env file
      JWT_SECRET: ${JWT_SECRET}
      PORT: 5000
    depends_on:
      - mongodb
    restart: unless-stopped

  # Frontend Client Service
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        # Pass build-time arguments to the client Dockerfile
        NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY: ${NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY}
        NEXT_PUBLIC_API_URL: /api
    container_name: zenvy-client
    environment:
      NEXT_PUBLIC_API_URL: /api
      NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY: ${NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY}
    depends_on:
      - server
    restart: unless-stopped

  # NEW: Nginx Reverse Proxy Service
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      # Expose port 80 on the host, which is the single entry point to our app.
      - "80:80"
    volumes:
      # Mount our custom nginx.conf file into the container.
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro # 'ro' for read-only
    depends_on:
      - client
      - server
    restart: unless-stopped

volumes:
  mongo-data:
