worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Define "upstream" blocks for each of our services.
    upstream client {
        server zenvy-client:3000;
    }

    upstream server {
        server zenvy-server:5000;
    }

    server {
        listen 80;

        # Rule for API calls.
        # Any request that starts with /api/ will be passed to our 'server' upstream.
        location /api/ {
            proxy_pass http://server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Rule for all other requests.
        # This will catch everything else and pass it to our 'client' upstream.
        location / {
            proxy_pass http://client;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # These headers are crucial for Next.js to work correctly behind a proxy
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
