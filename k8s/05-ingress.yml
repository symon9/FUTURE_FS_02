apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zenvy-ingress
  namespace: zenvy
spec:
  ingressClassName: nginx
  rules:
    - host: zenvy.local # A local hostname for testing
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: server-service
                port:
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-service
                port:
                  number: 3000
